<ion-content>

  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

  <div id="container">
    <div class="map" id="map_canvas"></div>
    <header class="header-search">
      <ion-searchbar color="light" debounce="500" mode="md" placeholder="Buscar Locais"></ion-searchbar>
      <ion-list *ngIf="false">
        <ion-item *ngFor="let establishment of establishments">
          <ion-label>{{ establishment.nome }}</ion-label>
        </ion-item>
      </ion-list>
    </header>
    <div class="carrousel-box" *ngIf="!isLoading">
      <ion-scroll scrollX="true" style="white-space: nowrap; height: 250px; display: flex">
        <ion-card button="true" *ngFor="let establishment of establishments">
          <img [src]="establishment.foto" class="background">
          <ion-card-content>
            <ion-card-title>{{ establishment.nome }}</ion-card-title>
            <ion-card-subtitle>
              <ion-icon name="location-outline"></ion-icon> 5.2 (Km)
            </ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-scroll>
    </div>
  </div>
</ion-content>
